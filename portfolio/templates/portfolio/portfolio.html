{% extends 'main/base.html' %}

{% block content %}

<div class="row justify-content-center mb-3">
  <div class="col-md-9 text-center">
    <h1 id="hometext" class="font-weight-bold">
      Avi Salmon Project portfolio ðŸ˜Š
      </h1>
  </div>
</div>

<hr>
<h2>You have {{ projects.count}} project{{ projects|pluralize}}</h2>
<hr>

<div class="row">
{% for project in projects %}
<div class="col-lg-4 col-md-6">


  <div class="card" style="width: 18rem;">
    <img src="{{ project.image.url }}" class="card-img-top"  alt="...">
    <div class="card-body">
      <a href="{% url 'portfolio:project_details' project.id %}">
        <h5 class="card-title">{{ project.title }}</h5>
      </a>
      <p class="card-text">{{ project.description|safe|truncatechars:50 }}</p>
      <a href="{{ project.url }}" class="btn btn-primary" target="_blank">See more</a>
    </div>
  </div>
</div>


{% endfor %}
</div>

{% endblock content %}
